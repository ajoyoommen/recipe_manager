{% extends 'layout/_layout_form.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit Ingredient | {{ ingredient.name }} | Recipe Manager{% endblock %}

{% block form %}
  <form method="post">{% csrf_token %}
    <p class="lead">Edit ingredient</p>
    {{ form|crispy }}
    <input class="form-control btn-primary bg-rm-main my-4" type="submit" value="Save">
  </form>
{% endblock %}

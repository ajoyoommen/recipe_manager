{% extends 'layout/_layout_form.html' %}

{% load crispy_forms_tags %}

{% block title %}Add Ingredient{% endblock %}

{% block form %}
  <form method="post">{% csrf_token %}
    <p class="lead">Add an ingredient</p>
    {{ form|crispy }}
    <input class="form-control btn-primary bg-rm-main my-4" type="submit" value="Add ingredient">
  </form>
{% endblock %}

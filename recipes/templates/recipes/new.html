{% extends '_layout_form.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Add recipe | Recipe Manager{% endblock %}

{% block form %}
  <form method="post">{% csrf_token %}
    <p class="lead">Add a new recipe</p>
    {{ form | crispy }}

    {% for f in formset %}
    <div class="input-group my-3">
      {% crispy f form.helper %}
    </div>
    {% endfor %}
  </form>
{% endblock %}

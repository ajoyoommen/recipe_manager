{% load static %}

{% for r in recipes %}
  <div class="col-md-3">
      <div class="card" style="width: 18rem;">
        <!--img src="{% static 'images/recipe-book.jpg' %}" class="card-img-top" alt="Recipe for {{ r.name }}"-->
        <div class="recipe-thumb m-3 text-center">{{ r.get_initials }}</div>
        <div class="card-body">
          <h5 class="card-title">{{ r.name }}</h5>
          <a href="{% url 'recipe-detail' r.id %}" class="btn btn-primary">View recipe</a>
        </div>
      </div>
  </div>
{% endfor %}

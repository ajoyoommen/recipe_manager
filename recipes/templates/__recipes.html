<ul class="list-group">
  {% for r in recipes %}
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{ r.name }}</div>
        {{ r.description }}
      </div>

      <span class="badge bg-primary rounded-pill">{{ r.count_ingredients }}</span>
    </li>
  {% endfor %}
</ul>

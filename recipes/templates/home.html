{% extends '_layout.html' %}

{% block title %}Recipes | Recipe Manager{% endblock %}

{% block content %}

  {% if recipes %}
    <h4>Recipes</h4>
    <ul class="list-group">
      {% for r in recipes %}
        <li class="list-group-item">{{ r.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No recipes have been added yet! Add a <a href="#">new</a> recipe.</p>
  {% endif %}
{% endblock %}
